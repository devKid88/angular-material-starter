<div class="login-page" fxLayout="row" fxLayoutAlign="{{xPosition}} {{yPosition}}">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="form" fxLayout="column">
        <mat-form-field class="full-width">
          <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
        </mat-form-field>
      </form>
      <div fxLayout="row" fxLayoutAlign="center" >
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div *ngIf="!showSpinner" fxLayout="row" fxLayoutAlign="space-between">
        <button mat-raised-button (click)="login()" color="primary">Login</button>
        <button mat-raised-button>Forgot Password</button>
      </div>
      <div fxLayout="row">
        <button class="full-width mt-1" mat-raised-button>Sign Up</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>

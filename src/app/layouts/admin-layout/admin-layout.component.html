<div class="admin-page">

  <mat-toolbar color="primary">
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>angular-material-starter</span>
    <span class="fill-remaining-space"></span>
    <button  mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="['/user/profile']" href="#">
        <mat-icon>person</mat-icon> Profile
      </a>
      <button mat-menu-item (click)="logout($event)" href="#">
        <mat-icon>lock</mat-icon> Logout
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container>

    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary"></mat-toolbar>

      <mat-nav-list *ngFor="let link of navigationLinks">
        <a mat-list-item href="#" [routerLink]="[link.route]">
          <mat-icon  class="sidebar-link-icon">{{link.icon}}</mat-icon>
          {{link.name}}
        </a>
      </mat-nav-list>
    
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>

<div class="admin-page">

  <mat-toolbar color="primary">
    <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span>angular-material-starter</span>
    <span class="fill-remaining-space"></span>
    <button  mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <a mat-menu-item [routerLink]="['/user/profile']" href="#">
        <i class="fal fa-user"></i> Profile
      </a>
      <button mat-menu-item (click)="logout($event)" href="#">
        <i class="fal fa-sign-out-alt"></i> Logout
      </button>
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container>
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary"></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#"><mat-icon class="sidebar-link-icon">dashboard</mat-icon>Dashboard</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item href="#">Link 2</a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item href="#">Link 3</a>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>
